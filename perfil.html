<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  
  <body class="flex items-center justify-center min-h-screen bg-black text-white" style='font-family: Inter, "Noto Sans", sans-serif;'>
    <div class="w-full max-w-[512px] px-4">
      <div class="bg-[#1e1e1e] rounded-2xl p-8 shadow-lg">
        <h2 class="text-white text-[28px] font-bold text-center pb-5">Faça login</h2>

        <div class="flex flex-wrap items-end gap-4 py-3">
          <label class="flex flex-col w-full">
            <input
              placeholder="Email"
              class="form-input w-full rounded-lg text-white focus:outline-0 border-none bg-[#2c2c2c] h-14 placeholder:text-[#a0aec0] p-4 text-base"
            />
          </label>
        </div>

        <div class="flex flex-wrap items-end gap-4 py-3">
          <label class="flex flex-col w-full">
            <input
              placeholder="Senha"
              class="form-input w-full rounded-lg text-white focus:outline-0 border-none bg-[#2c2c2c] h-14 placeholder:text-[#a0aec0] p-4 text-base"
            />
          </label>
        </div>

        <div class="flex py-3 justify-center">
          <button
            class="w-full rounded-lg h-10 px-4 bg-[#0c77f2] text-white text-sm font-bold"
          >
            Entrar
          </button>
        </div>

        <p class="text-[#a0aec0] text-sm text-center underline">Esqueceu a senha?</p>
        <p class="text-[#a0aec0] text-sm text-center mt-2">Ou entre com</p>

        <div class="flex justify-center mt-3 gap-3 flex-wrap">
          <button class="flex items-center gap-2 flex-grow min-w-[84px] h-10 px-4 bg-[#2c2c2c] text-white text-sm font-bold rounded-lg">
            <!-- Facebook Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-blue-600" viewBox="0 0 24 24">
              <path d="M22.675 0h-21.35C.6 0 0 .6 0 1.325v21.351C0 23.4.6 24 1.325 24H12.82v-9.294H9.692v-3.622h3.127V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.464.099 2.797.143v3.24l-1.919.001c-1.504 0-1.795.715-1.795 1.763v2.31h3.587l-.467 3.622h-3.12V24h6.116c.725 0 1.325-.6 1.325-1.324V1.325C24 .6 23.4 0 22.675 0z"/>
            </svg>
            Facebook
          </button>

          <button class="flex items-center gap-2 flex-grow min-w-[84px] h-10 px-4 bg-[#2c2c2c] text-white text-sm font-bold rounded-lg">
            <!-- Twitter Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-blue-400" viewBox="0 0 24 24">
              <path d="M24 4.557a9.93 9.93 0 0 1-2.828.775 4.93 4.93 0 0 0 2.165-2.724 9.864 9.864 0 0 1-3.127 1.196A4.916 4.916 0 0 0 16.616 3c-2.733 0-4.945 2.211-4.945 4.942 0 .387.045.763.13 1.124C7.728 8.83 4.1 6.892 1.671 3.905a4.916 4.916 0 0 0-.666 2.482c0 1.713.872 3.229 2.194 4.116a4.904 4.904 0 0 1-2.24-.616v.06c0 2.392 1.7 4.388 3.951 4.84a4.996 4.996 0 0 1-2.232.084 4.936 4.936 0 0 0 4.604 3.42 9.868 9.868 0 0 1-6.102 2.105c-.397 0-.79-.023-1.175-.068A13.945 13.945 0 0 0 7.548 21c9.142 0 14.307-7.721 13.995-14.646A10.025 10.025 0 0 0 24 4.557z"/>
            </svg>
            Twitter
          </button>
        </div>

        <div class="flex justify-center mt-3">
          <button class="flex items-center gap-2 w-full h-10 px-4 bg-[#2c2c2c] text-white text-sm font-bold rounded-lg">
            <!-- Google Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 488 512">
              <path fill="#4285F4" d="M488 261.8c0-17.8-1.6-35.6-4.9-52.8H249v99.8h135.6c-5.9 32.2-23.3 59.5-49.7 77.8v64.4h80.6c47.1-43.3 74.5-107.1 74.5-189.2z"/>
              <path fill="#34A853" d="M249 492c66.2 0 121.7-21.9 162.3-59.7l-80.6-64.4c-22.5 15-51.3 23.7-81.7 23.7-62.7 0-115.8-42.3-134.8-99.1H32.9v62.5C72.5 438 154.4 492 249 492z"/>
              <path fill="#FBBC04" d="M114.2 292.5c-10.2-30.2-10.2-62.8 0-93l-81.3-62.5C4.1 180.3-9.7 213.4-9.7 249s13.8 68.7 38.2 93.1l81.3-62.6z"/>
              <path fill="#EA4335" d="M249 97.1c35.9 0 68.3 12.4 93.6 36.6l70.1-70.1C370.7 24.6 316.2 0 249 0 154.4 0 72.5 54 32.9 138.5l81.3 62.5c19-56.8 72.1-99.1 134.8-99.1z"/>
            </svg>
            Continuar com o Google
          </button>
        </div>

        <p class="text-[#a0aec0] text-sm text-center underline mt-4">Não tem uma conta? Cadastre-se</p>
      </div>
    </div>
  </body>
</html>
